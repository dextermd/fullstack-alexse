<!--Projects section v.1-->
<section>
  <div class="container text-center">

    <!--Section heading-->
    <h2 class="text-center h1 py-3 wow fadeInDown" data-wow-delay="0.6s">
      <strong>НАШИ ПРОЕКТЫ</strong>
    </h2>


    <!--Grid row-->
    <ng-container *ngFor="let post of posts">
      <div *ngIf="post.category === '5f1809831ef4943e944f0136'" class="row text-center">

        <!--Grid column-->
        <div class="col-lg-3 col-md-6 mb-3 wow bounceIn" data-wow-delay="0.6s">

          <!--Featured image-->
          <div class="view overlay rounded z-depth-1 waves-light" mdbWavesEffect>
            <img src="{{post.img}}" class="img-fluid" alt="Sample project image">
            <a>
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

          <!--Excerpt-->
          <mdb-card-body class="mt-3">
            <h4>
              <strong>{{post.title}}</strong>
            </h4>
            <p class="grey-text">{{post.preview}}
            </p>
            <a [routerLink]="['news/post', post._id]" mdbBtn color="primary" size="sm" class="waves-light" mdbWavesEffect>
              <mdb-icon far icon="clone" class="left"></mdb-icon>
              Смотреть</a>
          </mdb-card-body>

        </div>
        <!--Grid column-->

      </div>
    </ng-container>

  </div>

</section>
<!--/Projects section v.1-->
