<div class="card-title pt-2 text-center">
  <h2>Категории</h2>
</div>

<div
  class="list-group pt-4"
  *ngIf="categories$ | async as categories; else loader"
>
  <div *ngIf="categories.length !==0; else empty">
    <a
      *ngFor="let category of categories "
      [routerLink]="['/admin/create-category',  category._id]"
      class="list-group-item list-group-item-action waves-light"
      mdbWavesEffect
    >
      {{category.name}}
    </a>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="flex-center">
    У вас нет ни одной категории
  </div>
</ng-template>
