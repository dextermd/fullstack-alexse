<div class="d-flex justify-content-end pt-3">
  <button

    mdbBtn type="button"
    color="danger"
    rounded="true"
    mdbWavesEffect
    (click)="deletePostCategory()"
  >
    Удалить

</div>

      mdbInput

      class="form-control"
      [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched }"
