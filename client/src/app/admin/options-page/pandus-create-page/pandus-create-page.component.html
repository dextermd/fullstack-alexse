<div class="pt-4">
  <h3>{{isNew ? 'Добавить' : 'Редактировать'}} пандус</h3>
  <app-alert></app-alert>


  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="md-form">
      <input
        formControlName="name"
        mdbInput
        type="text"
        id="name"
        class="form-control"
        [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched }"
      >

      <label for="name" class="">Название пандуса</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('name').invalid && form.get('name').touched"
      >
  <span *ngIf="form.get('name').errors['required']">
    Название  не может быть пустым
  </span>
  </span>
    </div>


    <div class="md-form">
      <input
        class="form-control"
        id="price"
        type="number"
        min="0"
        mdbInput
        formControlName="price"
        [ngClass]="{'invalid': form.get('price').invalid && form.get('price').touched }"
      >
      <label for="price">Цена</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('price').invalid && form.get('price').touched"
      >
    Введите корректную цену. Минимальное значение 0
  </span>
    </div>


    <button
      [disabled]="form.invalid || form.disabled"
      type="submit"
      mdbBtn color="primary"
      mdbWavesEffect
    >
      Сохранить изминения
    </button>

  </form>

</div>
